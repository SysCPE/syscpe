version: "3.9"
services: 
  web: 
    build: 
      context: .
      dockerfile: Dockerfile.dev
    ports: 
      - "3000:3000"
    volumes: 
      - ./:/app
    depends_on: 
      - db
  db:
    image: postgres:latest
    ports: 
      - "5432:5432" 
    environment: 
      POSTGRES_PASSWORD: password